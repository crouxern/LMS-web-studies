		function initPage()
		{
		    var cluster_id = "";
			var strDenyReason = "denied_empty"
			if (strDenyReason != "denied_empty" && strDenyReason != "logout")
			{
			    parent.location.href = "lms_login_pr.aspx?e=" + strDenyReason;
			}
			if (window.navigator.cookieEnabled)  {
				document.getElementById("UID").disabled = false;
				document.getElementById("UID").style.backgroundColor = "white";
				document.getElementById("txtSchool").disabled = false;
				document.getElementById("txtSchool").style.backgroundColor = "white";
				document.getElementById("txtSchool").value = "fps";
				document.getElementById("PWD").disabled = false;
				document.getElementById("PWD").style.backgroundColor = "white";
				if (document.getElementById("txtIsSilent")==null)
					document.getElementById("UID").focus();
			} else {
				alert(var_err_cookie);				
			}
			// 20070405 Wee:  if vendor is litespeed proceed to login without the need to click on the silent login button. requested by litespeed.
            if ("" == "litespeed")  
				postdata();
		}
		function login(){
		    if ($("#UID").val() != "" && $("#txtSchool").val() != "" && $("#PWD").val() != "") {
                if ($("#SCH").val() == "") {
                    $("#SCH").val($("#txtSchool").val());
                }
                validateSch();
            }else if ($("#UID").val() == "")
                $("#UID").focus();
            else if ($("#txtSchool").val() == "")
                $("#txtSchool").focus();
            else if ($("#PWD").val() == "")
                $("#PWD").focus();
		}
		function NewWindow(mypage, myname, w, h, scroll, resizable)
		{
			var winl = (screen.width - w) / 2;
			var wint = (screen.height - h) / 2;
			winprops = 'height='+h+',width='+w+',top='+wint+',left='+winl+',scrollbars='+scroll+', resizable='+resizable;
			win = window.open(mypage, myname, winprops);
			if (parseInt(navigator.appVersion) >= 4) { try{ win.window.focus(); } catch(e){ } }
		}
		function toProblem()
		{ 
			parent.location.href ="lms_login_pwd.aspx";
		}
		var prev_user = "";
		function openInstructionsWindow(){
			var sInstructionsURL = "LeadFlashPlayer.htm";
			var sPlatform = (navigator.platform)? navigator.platform.toLowerCase(): "";
			if (sPlatform && (sPlatform.indexOf("mac") > -1)) {
				sInstructionsURL = "LeadFlashPlayerMAC.htm";
			} else {
				if(navigator.userAgent.indexOf("MSIE") > -1) {
					sInstructionsURL = "LeadFlashPlayer.htm";
				} else if(navigator.userAgent.indexOf("Mozilla") > -1) {
					sInstructionsURL = "LeadFlashPlayerFF.htm";
				} else {
					sInstructionsURL = "LeadFlashPlayer.htm";
				}
			}
			NewWindow("/LEAD/Logon/" + sInstructionsURL, "LEADFlashPlayer", "700", "480", "yes", "yes");
		}
